spring.datasource.url=jdbc:mysql://jcuica.ctenzgkydnvm.us-east-1.rds.amazonaws.com/tp3_estandar_test2?useSSL=false
#spring.datasource.url=jdbc:mysql://localhost:3306/tp2_reserva?useSSL=false
#spring.datasource.username=root
#spring.datasource.password=mysql
spring.datasource.username=jcuica
spring.datasource.password=jcuica
# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1
# Show or not log for each sql query
spring.jpa.show-sql=true
# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto=none
# Naming strategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager)
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect